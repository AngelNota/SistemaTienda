<!doctype html>
<html lang="es">

<head>
  <title>Crear Producto - Tienda</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="bi bi-shop"></i> Tienda</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html"><i class="bi bi-house-door"></i> Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="inventario.html"><i class="bi bi-journal-text"></i> Inventario</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="productos.html"><i class="bi bi-plus-circle"></i> Crear Productos</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-5 flex-grow-1">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0"><i class="bi bi-box-seam"></i> Nuevo Producto</h4>
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="nombreProducto" class="form-label">Nombre del Producto</label>
                <input type="text" class="form-control" id="nombreProducto" placeholder="Ej. Playera SpiderMan" required>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="categoria" class="form-label">Categoría</label>
                  <select class="form-select" id="categoria" required>
                    <option selected disabled value="">Seleccionar...</option>
                    <option value="playera">Playera</option>
                    <option value="pantalon">Pantalón</option>
                    <option value="calcetines">Calcetines</option>
                    <option value="accesorios">Accesorios</option>
                  </select>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="precio" class="form-label">Precio</label>
                  <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="number" class="form-control" id="precio" placeholder="0.00" min="0" step="0.01" required>
                  </div>
                </div>
              </div>

              <div class="mb-3">
                <label for="stock" class="form-label">Stock Inicial</label>
                <input type="number" class="form-control" id="stock" placeholder="Cantidad de unidades" min="0" required>
              </div>

              <div class="mb-3">
                <label for="imagenUrl" class="form-label">URL de la Imagen</label>
                <input type="url" class="form-control" id="imagenUrl" placeholder="https://ejemplo.com/imagen.jpg">
                <div class="form-text">Copia y pega el enlace de la imagen del producto.</div>
              </div>
              
              <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" rows="3"></textarea>
              </div>

              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success"><i class="bi bi-save"></i> Guardar Producto</button>
                <a href="inventario.html" class="btn btn-secondary">Cancelar</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-4 mt-5">
    <p class="mb-0">&copy; 2026 Tienda de Ropa. Todos los derechos reservados.</p>
  </footer>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
